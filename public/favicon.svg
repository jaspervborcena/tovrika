<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <style>
      .bg { fill: url(#bgGradient); }
      .text { fill: #FFFFFF; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 18px; }
      .accent { fill: #10B981; }
      .shadow { fill: rgba(0,0,0,0.2); }
    </style>
  </defs>
  <!-- Background with rounded corners -->
  <rect class="bg" x="2" y="2" width="28" height="28" rx="6" ry="6"/>
  <!-- Shadow for text -->
  <text class="shadow" x="16.5" y="21.5" text-anchor="middle">T</text>
  <!-- Letter T for Tovrika -->
  <text class="text" x="16" y="21" text-anchor="middle">T</text>
  <!-- Small POS indicator -->
  <circle class="accent" cx="25" cy="7" r="2"/>
</svg>
