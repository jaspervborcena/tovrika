<form [formGroup]="dashboardForm" class="form-wrap">
  <div class="center-container">
    <mat-form-field appearance="outline">
      <mat-label>Select a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="onDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  
  <div class="transaction-grid">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Draw Type</th>
          <th>Bet</th>
          <th>Hits</th>
          <th>Comm</th>
          <th>Kabig</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bet of paginatedBets">
          <td>{{ bet.drawType }}</td>
          <td>{{ bet.bet }}</td>
          <td>{{ bet.hits }}</td>
          <td>{{ bet.commission }}</td>
          <td>{{ bet.kabig }}</td>
        </tr>
  
        <!-- âœ… Totals Row -->
        <tr class="totals-row">
          <td><strong>Totals</strong></td>
          <td><strong>{{ getTotalValues().bet }}</strong></td>
          <td><strong>{{ getTotalValues().hits }}</strong></td>
          <td><strong>{{ getTotalValues().commission }}</strong></td>
          <td><strong>{{ getTotalValues().kabig }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  </form>
