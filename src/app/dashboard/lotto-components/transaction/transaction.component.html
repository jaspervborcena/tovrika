<form [formGroup]="transactionForm" class="form-wrap">
  <div class="center-container">
    <mat-form-field appearance="outline">
      <mat-label>Select a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="onDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="options">
    <button class="option-btn" [class.active]="activeTime === 'ALL'" (click)="selectTime('ALL')">ALL</button>
    <button class="option-btn" [class.active]="activeTime === '14:00:00'" (click)="selectTime('14:00:00')">2PM</button>
    <button class="option-btn" [class.active]="activeTime === '17:00:00'" (click)="selectTime('17:00:00')">5PM</button>
    <button class="option-btn" [class.active]="activeTime === '21:00:00'" (click)="selectTime('21:00:00')">9PM</button>
  </div>

  <div class="table-container">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="sticky-column">Draw Type</th>
          <th>Combination</th>
          <th>Target</th>
          <th>Ramble</th>
          <th>Gross</th>
          <th>Created By</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bet of paginatedBets">
          <td class="sticky-column">{{ bet.dTyp }}</td>
          <td>{{ bet.cmb }}</td>
          <td>{{ bet.tgt }}</td>
          <td>{{ bet.ram }}</td>
          <td>{{ bet.grs }}</td>
          <td>{{ bet.agt }}</td>
          <td>{{ bet.cDt }}</td>
          <td>
            <button 
              (click)="deleteBet(bet.dDt, bet.tId)" 
              [ngClass]="{ 'btn-danger': !isDeleteDisabled(bet.dDt), 'btn-secondary': isDeleteDisabled(bet.dDt) }"
              [disabled]="isDeleteDisabled(bet.dDt)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-controls">
    <button (click)="goToFirstPage()" [disabled]="currentPage === 1">First</button>
    <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
    <button (click)="goToLastPage()" [disabled]="currentPage === totalPages">Last</button>
  </div>
</form>
