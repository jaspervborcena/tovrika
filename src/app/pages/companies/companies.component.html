 <div class="py-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-900">Companies</h1>
    <ui-button (click)="openCreateModal()">Add Company</ui-button>
  </div>

  <!-- Companies Grid -->
  <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let company of companies()" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{company.name}}</h3>
            <p class="text-sm text-gray-500">{{company.plan || 'Basic Plan'}}</p>
          </div>
          <div class="flex space-x-2">
            <button (click)="openEditModal(company)" class="text-blue-600 hover:text-blue-800">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button (click)="confirmDelete(company)" class="text-red-600 hover:text-red-800">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="mt-4">
          <div class="flex items-center text-gray-600">
            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span>{{company.stores?.length || 0}} Stores</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-new-companies
  [isOpen]="isModalOpen()"
  [company]="editingCompany()"
  (close)="closeModal()"
  (save)="onCompanySave($event)"
></app-new-companies>

<!-- Delete Confirmation Modal -->
<ui-modal
  [isOpen]="isDeleteModalOpen()"
  title="Delete Company"
  saveLabel="Delete"
  [loading]="isLoading()"
  (onClose)="closeDeleteModal()"
  (onSave)="deleteCompany()"
>
  <p>Are you sure you want to delete {{companyToDelete()?.name}}? This action cannot be undone.</p>
</ui-modal>
