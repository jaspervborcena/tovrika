<!-- Dashboard-style Login Page with Shared Header -->
<app-header></app-header>
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="auth-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1M12 7C13.4 7 14.8 8.6 14.8 10V11.5C15.4 11.9 16 12.4 16 13V16C16 17.1 15.1 18 14 18H10C8.9 18 8 17.1 8 16V13C8 12.4 8.6 11.9 9.2 11.5V10C9.2 8.6 10.6 7 12 7M12 8.2C11.2 8.2 10.5 8.7 10.5 10V11.5H13.5V10C13.5 8.7 12.8 8.2 12 8.2Z"/>
        </svg>
      </div>
      
      <!-- Title -->
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your Tovrika account</p>
      
      <!-- Error Alert -->
      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
      
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email-address" class="form-label">Email Address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            [ngClass]="{'error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            class="form-input"
            placeholder="Enter your email address"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            Please enter a valid email address
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            [ngClass]="{'error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            class="form-input"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; color: #64748b; font-size: 0.875rem; font-family: 'Inter', sans-serif;">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              formControlName="rememberMe"
              style="margin-right: 0.5rem; accent-color: #667eea;"
            />
            Remember me
          </label>
          <a href="#" style="color: #667eea; font-size: 0.875rem; text-decoration: none; font-family: 'Inter', sans-serif;">
            Forgot password?
          </a>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!loginForm.valid || isLoading"
          class="auth-button"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
        </button>
        
        <!-- Register Link -->
        <a routerLink="/register" class="auth-link">
          Don't have an account? Create one
        </a>
      </form>
    </div>
  </div>
</div>
