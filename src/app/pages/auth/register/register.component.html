<!-- Dashboard-style Register Page with Shared Header -->
<app-header></app-header>
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
          <app-logo 
            size="lg" 
            [showText]="false" 
            theme="primary" 
            alignment="center"
            background="rounded"
            companyName="Tovrika POS System">
          </app-logo>
      </div>
      
      <!-- Title -->
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join us to start managing your business</p>
      
      <!-- Error Alert -->
      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
      
      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="display-name" class="form-label">Full Name</label>
          <input
            id="display-name"
            name="displayName"
            type="text"
            formControlName="displayName"
            [ngClass]="{'error': registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched}"
            class="form-input"
            placeholder="Enter your full name"
          />
          <div *ngIf="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched" class="error-message">
            Full name is required
          </div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email-address" class="form-label">Email Address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            [ngClass]="{'error': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            class="form-input"
            placeholder="Enter your email address"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            formControlName="password"
            [ngClass]="{'error': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            class="form-input"
            placeholder="Create a secure password"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!registerForm.valid || isLoading"
          class="auth-button"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span>{{ isLoading ? 'Creating Account...' : 'Create Account' }}</span>
        </button>
        
        <!-- Login Link -->
        <a routerLink="/login" class="auth-link">
          Already have an account? Sign in
        </a>
      </form>
      </div>
    </div>
  </div>
