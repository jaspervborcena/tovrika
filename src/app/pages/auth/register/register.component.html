<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="auth-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9Z"/>
        </svg>
      </div>
      
      <!-- Title -->
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join us to start managing your business</p>
      
      <!-- Error Alert -->
      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
      
      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Full Name Field -->
        <div class="form-group">
          <label for="display-name" class="form-label">Full Name</label>
          <input
            id="display-name"
            name="displayName"
            type="text"
            formControlName="displayName"
            [ngClass]="{'error': registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched}"
            class="form-input"
            placeholder="Enter your full name"
          />
          <div *ngIf="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched" class="error-message">
            Full name is required
          </div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email-address" class="form-label">Email Address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            [ngClass]="{'error': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            class="form-input"
            placeholder="Enter your email address"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            formControlName="password"
            [ngClass]="{'error': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
            class="form-input"
            placeholder="Create a secure password"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!registerForm.valid || isLoading"
          class="auth-button"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <span>{{ isLoading ? 'Creating Account...' : 'Create Account' }}</span>
        </button>
        
        <!-- Login Link -->
        <a routerLink="/login" class="auth-link">
          Already have an account? Sign in
        </a>
      </form>
    </div>
  </div>
</div>
