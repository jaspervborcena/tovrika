<nav>
  <div class="logo-container" (click)="navigateHome()">
    <img src="/assets/images/tovrika_official.png" alt="gameoffortunes Logo" class="logo">
    <span class="tooltip">gameoffortunes</span>
  </div>

  <!-- âœ… Welcome Message with Email -->
  <div class="welcome-message" *ngIf="userEmail">
    <span>Welcome, <strong>{{ userEmail }}</strong></span>
  </div>

  <ul class="nav-icons">
    <!-- Sign In / Sign Out -->
    <li class="icon-container">
      <a (click)="isLoggedIn() ? signOut() : navigateToSignIn()">
        <i class="fa" [ngClass]="isLoggedIn() ? 'fa-sign-out-alt' : 'fa-sign-in-alt'"></i>
        <span class="tooltip">{{ isLoggedIn() ? 'Sign Out' : 'Sign In' }}</span>
      </a>
    </li>
     <li class="icon-container" *ngIf="isLoggedIn() && currentUser?.hasStore">
      <a href="/dashboard">
        <i class="fas fa-tachometer-alt"></i>
        <span class="tooltip">Dashboard</span>
      </a>
    </li>
    <li class="icon-container" *ngIf="isLoggedIn()">
      <a href="/create-store">
        <i class="fas fa-plus-circle"></i>
        <span class="tooltip">Create Store</span>
      </a>
    </li>
     
    <li class="icon-container">
      <a href="/get-started">
        <i class="fas fa-question-circle"></i>
        <span class="tooltip">Help / Tutorial</span>
      </a>
    </li>
     <li class="icon-container">
      <a href="/notifications">
        <i class="fas fa-bell"></i>
        <span class="tooltip">Notifications</span>
      </a>
    </li>
  </ul>
</nav>
