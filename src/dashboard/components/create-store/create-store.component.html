<div class="page-wrap">
  <div class="form-shell">
    <h2 class="shell-title">Company Setup</h2>

    <form [formGroup]="companyForm" class="company-form" (ngSubmit)="submitForm()">
      <!-- Company -->
      <div class="form-row">
        <label>Company Name</label>
        <input type="text" class="input" formControlName="companyName" />
        <div *ngIf="companyForm.get('companyName')?.errors?.['required'] && companyForm.get('companyName')?.touched" class="error-message">
          Company name is required
        </div>
      </div>

      <!-- Stores -->
      <div formArrayName="stores" class="stores-wrap">
        <h3 class="section-title">Stores</h3>

        <div
          *ngFor="let store of stores.controls; let i = index"
          [formGroupName]="i"
          class="card-store"
        >
          <!-- Remove Store (disabled if only 1 left) -->
          <button
            type="button"
            class="close-btn"
            (click)="removeStore(i)"
            [disabled]="stores.length === 1"
            aria-label="Remove store"
            title="Remove store"
          >
            ✖
          </button>

          <div class="form-row">
            <label>Store Name</label>
            <input type="text" class="input" formControlName="storeName" />
            <div *ngIf="store.get('storeName')?.errors?.['required'] && store.get('storeName')?.touched" class="error-message">
              Store name is required
            </div>
          </div>

          <div class="form-row">
            <label>Store Address</label>
            <input type="text" class="input" formControlName="address" />
          </div>

          <!-- Branches -->
          <div formArrayName="branches" class="branches-wrap">
            <h4 class="sub-title">Branches</h4>

            <div
              *ngFor="let branch of getBranches(i).controls; let j = index"
              [formGroupName]="j"
              class="card-branch"
            >
              <!-- Remove Branch (disabled if only 1 left) -->
              <button
                type="button"
                class="close-btn small"
                (click)="removeBranch(i, j)"
                [disabled]="getBranches(i).length === 1"
                aria-label="Remove branch"
                title="Remove branch"
              >
                ✖
              </button>

              <div class="form-row inline">
                <div class="col">
                  <label>Branch Name</label>
                  <input type="text" class="input" formControlName="branchName" />
                  <div *ngIf="branch.get('branchName')?.errors?.['required'] && branch.get('branchName')?.touched" class="error-message">
                    Branch name is required
                  </div>
                </div>
                <div class="col">
                  <label>Address</label>
                  <input type="text" class="input" formControlName="address" />
                </div>
              </div>
            </div>

            <!-- Add Branch (left) -->
            <div class="row-actions left">
              <button type="button" class="btn btn-outline" (click)="addBranch(i)">
                + Add Branch
              </button>
            </div>
          </div>
        </div>

        <!-- Add Store (left) -->
        <div class="row-actions left">
          <button type="button" class="btn btn-primary" (click)="addStore()">
            + Add Store
          </button>
        </div>
      </div>

      <!-- Save (right) -->
      <div class="form-footer right">
        <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
</div>
